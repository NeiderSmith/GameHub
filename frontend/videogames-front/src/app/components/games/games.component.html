<div class="bg-light">
  <app-header></app-header>
  <main>
    <section class="jumbotron text-center my-5">
      <div class="container">
        <h1 class="jumbotron-heading">Administrar Juegos</h1>
      </div>
    </section>
    <div class="col-12 col-xl-8 offset-xl-2 mt-5">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="text-center">
            <th style="min-width: 180px;">Nombre</th>
            <th>Descripci√≥n</th>
            <th style="min-width: 200px;">Categoria</th>
            <th>Habilitado</th>
            <th>Acciones</th>
          </thead>
          <tbody>
            <tr *ngFor="let game of games; let i = index">
              <td class="text-center">{{ game.title }}</td>
              <td class="text-justify">{{ game.description }}</td>
              <td class="text-center">{{ game.category.name }}</td>
              <td class="text-center">{{ getValue(game.active) }}</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="me-2 btn btn-outline-primary" (click)="editar(i)">Editar</button>
                  <button type="button" class="btn btn-outline-danger" (click)="eliminar(i)">Eliminar</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</div>
