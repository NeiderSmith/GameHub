<div class="bg-light">
  <app-header></app-header>

  <main>
    <section class="jumbotron text-center my-5">
      <div class="container">
        <h1 class="jumbotron-heading">Juegos</h1>
      </div>
    </section>

    <div class="container">
      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="messageOk != null">
        <strong>{{messageOk}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
          (click)="cerrarAlert1()"></button>
      </div>
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="messageErr != null">
        <strong>{{messageErr}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
          (click)="cerrarAlert2()"></button>
      </div>
      <div class="py-3">

        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col" *ngFor="let game of games; let i = index">
            <div class="card mb-4 box-shadow">
              <img src="{{game.cover_image || no_disponible}}" class="card-img-top" alt="..." height="250" width="100">
              <div class="card-body">
                <h5 class="card-title">{{game.title}}</h5>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="badge bg-secondary text-wrap fs-6 flex-grow-0">
                    {{game.category.name}}
                  </div>
                  <button type="button" class="btn btn-primary" placement="top"
                    ngbPopover="{{game.description}}"
                    popoverTitle="Mejor puntaje">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reception-4" viewBox="0 0 16 16">
                      <path d="M0 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-5zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-8zm4-3a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-11z"/>
                    </svg>
                  </button>
                  <button type="button" class="btn btn-primary" placement="top"
                    ngbPopover="{{game.description}}"
                    popoverTitle="DescripciÃ³n">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                      <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                    </svg>
                  </button>
                  <button type="button" class="btn btn-warning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                      class="bi bi-play-fill" viewBox="0 0 16 16">
                      <path
                        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                    </svg>
                    Play
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
